<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #fff">
  <header class="mainScr high">
    <h1>EXCLUSIVE<br>V-UAE 2017 WALLPAPERS</h1>
  </header>
  <article class="cusContent">

    <p class="headline">Bring the magic of V-Con wherever you go with these FREE downloadable wallpapers for your mobile devices!</p>
    <div class="menus">
      <a (click)="downloadMobileWallpaper()" download><ion-icon name="arrow-round-down"></ion-icon> DOWNLOAD FOR MOBILE</a>
      <a (click)="downloadTabletWallpaper()" download><ion-icon name="arrow-round-down"></ion-icon> DOWNLOAD FOR TABLET</a>
    </div>
  </article>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button [navPush]="MarkPage" ion-button icon-left>
        <ion-icon name="arrow-back"></ion-icon>
        Make Your V-Con Mark
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button [navPush]="FaqsPage" ion-button icon-right>
        FAQS
        <ion-icon ios="ios-arrow-forward" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
