<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <header class="mainScr mid">
    <ion-slides autoplay="400" loop="true" speed="1500" pager="true" paginationType="bullets">
      <ion-slide>
        <img src="assets/img/limitlessheader1.png"  width="100%" height="auto" class="center ">
      </ion-slide>
      <ion-slide>
        <img src="assets/img/limitlessheader2.png"  width="100%" height="auto" class="center ">
      </ion-slide>
      <ion-slide>
        <img src="assets/img/limitlessheader3.png"  width="100%" height="auto" class="center ">
      </ion-slide>
    </ion-slides>
  </header>
  <article class="cusContent">

    <p class="headline">Посети киоски The V Booth и купи себе ЭКСКЛЮЗИВНЫЕ товары V-UAE 2017!</p>

    <div class="merchCont">
      <ion-grid>
        <ion-row *ngFor="let merch of myMerchandise">
          <ion-col class="item" >
            <div class="merch-image">
              <img [src]="merch.image" width="100%" height="auto">
            </div>
            <div class="merch-title">{{merch.title}}</div>
            <div class="merch-price">{{merch.price}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>


    </div>
  </article>
  <div (click)="scrollToTop()" class="backtotop">
    <ion-icon name="arrow-up"></ion-icon> &nbsp; &nbsp; ВЕРНУТЬСЯ НАВЕРХ
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button [navPush]="Dubai101PageRU" ion-button icon-left>
        <ion-icon name="arrow-back"></ion-icon>
        Дубай 101
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button [navPush]="MarkPageRU" ion-button icon-right>
        Сделай свой значок V-Con
        <ion-icon ios="ios-arrow-forward" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
