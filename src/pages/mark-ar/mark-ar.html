<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content class="AR">
  <header class="mainScr mid">
    <h1><span class="txt48">ضع علامتك للفي-كون</span></h1>
  </header>

  <article class="cusContent">
    <div class="step1" style="display: block">
      <p class="title">ضع علامتك للفي-كون</p>
      <p class="headline">علم على صورك بسحر الفي-كون! ببساطة حمل صورتك، انتظر الصورة الناتجة معلمة بعلامة VUAE17#!</p>
      <ol style="text-align:left; color:white; padding:20px; padding-left:25px;" dir="RTL">
        <li style="margin-bottom:15px;">
          <p style="margin-bottom:15px;">حمل صورتك</p>
          <a class="button btnClaim" (click)="choosePhoto()">Select a photo&hellip;</a>
        </li>
        <li style="margin-bottom:15px;">
          <p style="margin-bottom:15px;">اختار الشارة</p>
          <div class="step2" style="display: block">
            <ion-list class="selectBadge" radio-group [(ngModel)]="badgeKind" (ngModelChange)="badgeValueChanged()">
              <ion-item>
                <ion-label>
                  <img src="assets/img/badge-vcon.png" width="100%" height="auto" class="center">
                </ion-label>
                <ion-radio value="2"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>
                  <img src="assets/img/badge-v.png" width="100%" height="auto" class="center">
                </ion-label>
                <ion-radio value="1"></ion-radio>
              </ion-item>
            </ion-list>
          </div>
        </li>
        <li style="margin-bottom:15px;">
          <p style="margin-bottom:15px;">قم بتنزيلها وشارك صورتك للفي-كون المعلم عليها حديثاً!</p>
          <p style="margin-bottom:15px;" [hidden]="isImageSelected">No image selected.</p>
          <canvas #editor style="width: 100%; background-color:#fff; margin-bottom: 15px;" [hidden]="!isImageSelected"></canvas>
          <a class="button btnClaim" (click)="savePhoto()">Save &amp; Share</a>
        </li>
      </ol>
    </div>
  </article>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button [navPush]="MerchandisePageAR" navPop ion-button icon-left>
        <ion-icon name="arrow-back"></ion-icon>
        معروضات
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button [navPush]="DownloadsPageAR" navPop ion-button icon-right>
        <ion-icon ios="ios-arrow-back" name="arrow-forward"></ion-icon>
        صور خلفيات #VUAE &nbsp;

      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
