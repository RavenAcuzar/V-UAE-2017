<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #fff">
  <header class="mainScr mid">
    <h1>Новости и обновления</h1>
  </header>
  <article class="cusContent">
    <div class="list">
      <div class="newscat">
        <div class="row" *ngFor="let news of myNews">
          <a (click)="navigateToNews(news.Title)" class="col item">
            <h4 [innerHTML]="news.localTitle"></h4>
            <h3>in {{news.SubCategory}}</h3>
            <img [src]="news.ImageLink" width="100%" height="auto" class="center ">
            <div class="row">
              <span class="col col-50 date">{{news.CreatedOnDate}}</span>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div (click)="scrollToTop()" class="backtotop">
      <ion-icon name="arrow-up"></ion-icon> &nbsp; &nbsp; ВЕРНУТЬСЯ НАВЕРХ
    </div>
  </article>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button [navPush]="allAboutPageRU" ion-button icon-left>
        <ion-icon name="arrow-back"></ion-icon>
        Всё о V-UAE 2017
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button [navPush]="TheSpeakersPageRU" ion-button icon-right>
        Спикеры
        <ion-icon ios="ios-arrow-forward" name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
